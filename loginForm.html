<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="login">
      <p class="login-para">log in with</p>
      <div class="login-buttons">
        <button class="login-button">
          <img class="button-image" src="./assets/google.png" /> <p>Google</p>
        </button>
        <button class="login-button">
          <img class="button-image" src="./assets/facebook.png" /> <p>Facebook</p>
        </button>
      </div>
      <p class="or">or</p>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" />
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" />
        <button type="submit">Log in</button>
      </form>
    </div>
    <p>Don't have an account? <span class="signup">Sign up</span></p>
    <div class="circle circle2"></div>
    <div class="circle circle1"></div>
    <div class="circle circle3"></div>
  </body>
</html>
